<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Contact List App</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>
	<div class="container" ng-controller="appCtrl as aC">
		<h1>Contact List App</h1>

		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<input type="text" class="form-control" ng-model="aC.contact.name" value="Contact Name">
					</td>
					<td>
						<input type="email" class="form-control" ng-model="aC.contact.email" value="Contact Email">
					</td>
					<td>
						<input type="text" class="form-control" ng-model="aC.contact.number" value="Contact Number" ngPattern="^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$">
					</td>
					<td>
						<button class="btn btn-primary" ng-click="aC.addContact()">Add Contact</button>
					</td>
				</tr>
				<tr ng-repeat="contact in aC.contactList">
					<td>{{ contact.name }}</td>
					<td>{{ contact.email }}</td>
					<td>{{ contact.number }}</td>
					<td><button class="btn btn-danger" ng-click="aC.remove(contact._id)">Remove</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="controllers/appController.js"></script>
</body>
</html>
